name: Tests
on:
  pull_request:
  push:
    branches: main
jobs:
  test-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Run tests
        run: bun test
      - name: Run build
        run: bun run build
      - name: Check Node.js compatibility (Smoke Test)
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: node -e 'require("./dist/index.js")'
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
