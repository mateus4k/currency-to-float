name: Publish Package

on:
  push:
    tags:
      - '**'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Bun for Build & Test
      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Setup Node for Publishing (OIDC/Auth)
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      # Install & Build using Bun (Project requires Bun)
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      # Publish using npm (for OIDC support)
      - name: Publish
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
